<button
  class="btn btn-primary"
  (click)="toggleMessage()">Display Details</button>

<p *ngIf="serverDisplay">Server name is Test</p>
<div
  *ngFor="let serverNo of clickButton"
  [ngStyle]="{backgroundColor: serverNo >= 5 ? 'blue' : 'transparent'}"
  [ngClass]="{displayMess: serverNo >= 5}">
  Click number is {{ serverNo }}
</div>
